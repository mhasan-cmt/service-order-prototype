<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<body>
<div class="container" layout:fragment="content">
  <div class="col-md-6 offset-md-3">
    <h1 class="h2 py-3"> Book a Service (Pay In Person)</h1>
    <div class="my-2">
      <form method="post" role="form" th:action="@{/booking/pay-person}" th:object="${payInPersonRequest}">
          <input th:field="*{booking.services.id}" type="hidden"/>
          <input th:field="*{booking.paymentMethod}" type="hidden"/>
        <div class="form-group mb-3">
          <label class="form-label" for="service"> Service <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="service"
                 name="service"
                 readonly
                 th:field="*{booking.services.name}"
                 type="text"
          />
          <p th:errors="*{booking.services.name}" class="text-danger"
             th:if="${#fields.hasErrors('booking.services.name')}">
          </p>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Price <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="price"
                 name="price"
                 readonly
                 th:field="*{booking.services.price}"
                 type="number"
          />
          <p th:errors="*{booking.services.price}" class="text-danger"
             th:if="${#fields.hasErrors('booking.services.price')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Provided By <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="provided-by"
                 name="provided-by"
                 readonly
                 th:field="*{booking.services.serviceProvider.user.fullName}"
                 type="text"
          />
          <p th:errors="*{booking.services.serviceProvider.user.fullName}" class="text-danger"
             th:if="${#fields.hasErrors('booking.services.serviceProvider.user.fullName')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">From <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="startDate"
                 name="startDate"
                 required
                 th:field="*{booking.startDate}"
                 type="date"
          />
          <p th:errors="*{booking.startDate}" class="text-danger"
             th:if="${#fields.hasErrors('booking.startDate')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">To <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="endDate"
                 name="endDate"
                 required
                 th:field="*{booking.endDate}"
                 type="date"
          />
          <p th:errors="*{booking.endDate}" class="text-danger"
             th:if="${#fields.hasErrors('booking.endDate')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Address <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="address"
                 name="address"
                 required
                 placeholder="Enter your address"
                 th:field="*{booking.address}"
                 type="text"
          />
          <p th:errors="*{booking.address}" class="text-danger"
             th:if="${#fields.hasErrors('booking.address')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Phone <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="phone"
                 name="phone"
                 required
                 placeholder="Enter your phone number"
                 th:field="*{booking.num}"
                 type="text"
          />
          <p th:errors="*{booking.num}" class="text-danger"
             th:if="${#fields.hasErrors('booking.num')}">
          </p>
        </div>
        <div class="col-md-12 my-3">
          <h1> Please enter your details: </h1>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Your Name <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="name"
                 name="name"
                 required
                 placeholder="Enter your name"
                 th:field="*{name}"
                 type="text"
          />
          <p th:errors="*{name}" class="text-danger"
             th:if="${#fields.hasErrors('name')}">
          </p>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Your Email <span style="color: crimson">*</span></label>
          <input class="form-control"
                 id="email"
                 name="email"
                 required
                 placeholder="Enter your name"
                 th:field="*{email}"
                 type="email"
          />
          <p th:errors="*{email}" class="text-danger"
             th:if="${#fields.hasErrors('email')}">
          </p>
        </div>

        <div class="form-group mb-3">
          <button class="btn btn-primary" type="submit">Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
